- ques: "ഇന്ത്യയുടെ ദേശീയ മുദ്രാവാക്യമെന്ത്?"
  ans: "സത്യമേവ ജയതേ(മുണ്ഡകോപനിഷത്തിൽ നിന്നാണ് കടമെടുത്തിരിക്കുന്നത്)"
 
- ques: "പാകിസ്ഥാന്റെ ദേശീയ മുദ്രാവാക്യമെന്ത്?"
  ans: ആത്മവിശ്വാസം ഒരുമ അച്ചടക്കം

- ques: "ഇന്തോനേഷ്യയുടെ ദേശീയ മുദ്രാവാക്യമെന്ത്?"
  ans: നാനാത്വത്തിൽ ഏകത്വം

- ques: "ഫ്രാൻസിന്റെ ദേശീയ മുദ്രാവാക്യമെന്ത്?"
  ans: "സ്വാതന്ത്ര്യം, സമത്വം, സാഹോദര്യം"
  
- ques: "അമേരിക്കയുടെ ദേശീയ മുദ്രാവാക്യമെന്ത്?"
  ans: ഞങ്ങൾ ദൈവത്തിൽ വിശ്വസിക്കുന്നു
 
- ques: "നേപ്പാളിന്റെ ദേശീയ മുദ്രാവാക്യമെന്ത്?"
  ans: ജനനീ ജന്മഭൂമിശ്ച സ്വർഗാദപി ഗരീയസി

- ques: "ബ്രിട്ടന്റെ ദേശീയ മുദ്രാവാക്യമെന്ത്?"
  ans: ദൈവവും എന്റെ അവകാശവും

- ques: "ജർമനിയുടെ ദേശീയ മുദ്രാവാക്യമെന്ത്?"
  ans: ഐക്യവും നീതിയും സ്വാതന്ത്ര്യവും
