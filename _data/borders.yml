- ques: "പാകിസ്ഥാനും അഫ്ഗാനിസ്ഥാനും ഇടയിലുള്ള അതിർത്തിരേഖ ഏത്?"
  ans: "ഡുറാന്റ് രേഖ(ഇത് രേഖപ്പെടുത്തിയത് സർ വോർട്ടിമർ ഡുറാന്റ് ആണ്)"
 
- ques: "പോളണ്ടിന്റെയും ജെർമനിയുടെയും അതിർത്തിരേഖ ഏത്?"
  ans: "ഹിൻഡൻബർഗ് രേഖ(ഒന്നാം ലോകമഹായുദ്ധ കാലത്ത് ജർമൻകാർ രേഖപ്പെടുത്തിയതാണിത്)"

- ques: "ഇന്ത്യയുടേയും ചൈനയുടേയും അതിർത്തിരേഖ ഏത് പേരിൽ അറിയപ്പെടുന്നു?"
  ans: "മക്മഹോൻ രേഖ(രേഖപ്പെടുത്തിയത് സർ മക്മഹോൻ"

- ques: "മഗിനോട്ട് ലൈൻ ഏതെല്ലാം രാജ്യങ്ങളുടെ അതിർത്തിരേഖയാണ്?"
  ans: ഫ്രാൻസിന്റെയും ജർമനിയുടെയും
  
- ques: "ജർമനിയുടെയും പോളണ്ടിന്റെയും അതിർത്തിരേഖ ഏത്‌ പേരിൽ അറിയപ്പെടുന്നു?"
  ans: ഓഡർ നിഡേലൈൻ
 
- ques: "ഇന്ത്യയുടേയും പാകിസ്ഥാന്റെയും അതിർത്തിരേഖ ഏത് പേരിൽ അറിയപ്പെടുന്നു?"
  ans: "റാഡ്ക്ലിഫ് ലൈൻ(സർ സിറിൽ റാഡ്ക്ലിഫ് ആണ് രേഖപ്പെടുത്തിയത്)"

