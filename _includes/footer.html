<!-- Footer -->
  <footer class="w3-container w3-padding-32 w3-deep-orange">
    <div class="social w3-center">
      {% for x in site.data.social %}
        <a target="_blank" href="{{ x.link }}">
        <i class="fa fa-{{ x.icon }} fa-2x" style="color:{{ x.color }}"></i></a>
      {% endfor %}
    <div>
    <div class="w3-center">
      &copy; {{ site.time | date: "%Y" }} {{ site.Title }}
    </div>
</footer>
<style>
.social [class*="fa fa-"] {
    background-color: #ffffff;
    border-radius: 50px;
    color: #fff;
    display: inline-block;
    height: 50px;
    line-height: 50px;
    margin: auto 2px;
    width: 50px;
    text-align: center;
}
</style>
